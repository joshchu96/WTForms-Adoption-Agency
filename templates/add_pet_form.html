<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet Form</title>
</head>
<body>
    <form method= "POST">
        {{ form.hidden_tag( ) }}

        {% for field in fields %} 
            {% if field.widget.input_type != 'hidden'%}
                {{ field.label }}
                {{ field }}
            {% endif %} 
        {% endfor %} 

    </form>
    
</body>
</html>
