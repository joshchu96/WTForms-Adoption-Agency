<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display/Edit Pet Form</title>
</head>
<body>
    <h1>{{ pet.name }} Details</h1>
    <p><b>Species:</b> {{ pet.species }}</p>
    {% if pet.photo_url %} 
    <p><img src="{{ pet.photo_url }}" alt="Pet Photo"></p>
    {% endif %} 
    {% if pet.age %} 
    <h2>{{ pet.age }}</h2>
    {% endif %} 

    <h2>Edit Page</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {% for field in fields %} 
        {% if field.widget.input_type != 'hidden'%} 
        <p> 
            {{ field.label }}
            {{ field }}
        </p>
        <button>Update</button>
    </form>

    
    
</body>
</html>
